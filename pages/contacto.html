<body>
   <!--inicio header-->
   <header>
    <nav class="navbar">
      <a href="../index.html"><img class="navbarLogo" src="../assets/logo.png" alt="Logo del sitio web"></a>
      <ul class="navbarNav">
        <li><a href="../index.html">Home</a></li>

        <li><a href="servicios.html">Servicios</a></li>
        <li><a href="sobreMi.html">Sobre mi</a></li>
      </ul>
    </nav>
  </header>
  <!--fin header-->

    <!--inicio main-->
    <main>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre4" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="inputNombre4">
        </div>
        <div class="col-md-6">
          <label for="inputApellido4" class="form-label">Apellido</label>
          <input type="password" class="form-control" id="inputApellido4">
        </div>
        <div class="col-12">
          <label for="inputDireccion" class="form-label">Dirección 1</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="San Martín 123">
        </div>
        <div class="col-12">
          <label for="inputDireccion2" class="form-label">Dirección 2</label>
          <input type="text" class="form-control" id="inputDireccion2" placeholder="Apartamento, estudio o piso">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </main>
    <!--Fin main-->

   <!--inicio footer-->
 <footer class="footer">
